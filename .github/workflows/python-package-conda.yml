name: unittests
on:
  pull_request:
  push:
    branches: main

jobs:
  test:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.7
          channels: conda-forge
      - name: Install
        run: |
          conda --version
          which python
          python setup.py install
          pip install flake8 check-manifest
          pip install pytest
      - name: Run Python unit tests
        run: |
          pytest linear_regression
          flake8 momentumnet
